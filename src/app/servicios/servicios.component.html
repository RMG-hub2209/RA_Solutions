<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex fxLayoutAlign="center">
    <div>
      <h3>Nuestros Servicios</h3>
    </div>
  </div>

  <div fxLayout="row" fxLayoutGap="15px" fxFlex>
    <mat-card *ngFor="let service of services" class="servicios_card">
      <mat-card-title>{{ service.name | uppercase }}</mat-card-title>
      <img mat-card-image src="{{ service.image }}">
      <mat-card-content>{{ service.description }}</mat-card-content>
    </mat-card>
  </div>
</div>
