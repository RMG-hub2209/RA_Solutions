<form #registerForm="ngForm">
    <div class="inputs">
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" required name="Nombre" id="name" [(ngModel)]="register.name">
          </div>
          <div class="input-group">
            <label for="email">Correo</label>
            <input type="text" required name="Correo" id="email" [(ngModel)]="register.email">
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="text" required name="Contraseña" id="password" [(ngModel)]="register.password">
          </div>
          <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </div>
</form>
